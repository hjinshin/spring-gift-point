<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새 옵션 등록</title>
</head>
<body>
<h1>새 옵션 등록</h1>
<form th:action="@{/admin/product/option}" method="post">
    <div>
        <label for="productId">상품_id:</label>
        <input type="number" id="productId" name="productId" th:value="${productId}" readonly/>
    </div>
    <div>
        <label for="name">옵션명:</label>
        <input type="text" id="name" name="name" required/>
    </div>
    <div>
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required/>
    </div>
    <p><input type="submit" value="저장"/></p>
</form>
<a th:href="@{/admin/product/{id}(id=${productId})}">뒤로가기</a>
</body>
</html>
