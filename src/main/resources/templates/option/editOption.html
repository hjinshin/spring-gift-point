<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>옵션 수정</title>
</head>
<body>
<h1>옵션 수정</h1>
<form th:action="@{/admin/product/option}" th:object="${option}" method="post">
    <input type="hidden" name="_method" value="PUT" />

    <div>
        <label for="id">옵션_id</label>
        <input type="number" id="id" name="id" th:value="${option.id}" readonly>
    </div>
    <div>
        <label for="productId">상품_id:</label>
        <input type="number" id="productId" name="productId" th:field ="*{productId}" readonly/>
    </div>
    <div>
        <label for="name">옵션명:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required/>
    </div>
    <p><input type="submit" value="저장"/></p>
</form>
<a th:href="@{/admin/product/{id}(id=${option.productId})}">뒤로가기</a>

</body>
</html>
